<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var removeDuplicates = function (nums) {
        for (let i = nums.length - 1; i > 0; i--) {
          if (nums[i] === nums[i - 1]) {
            nums.splice(i, 1);
          }
        }
        return nums.length
      };
  </script>
</body>
