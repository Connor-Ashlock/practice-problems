<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var runningSum = function (nums) {
        let prevSum = 0;
        const sumArr = nums.map(n => {
          prevSum += n;
          return prevSum;
        });
        return sumArr;
      };
  </script>
</body>
</html>
