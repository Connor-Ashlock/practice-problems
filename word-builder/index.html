<body>

  <script>
    function wordBuilder(wordToSpell){
      var arr = [];
      var newString = '';
      for (var i = 0; i < wordToSpell.length; i++){
        newString += wordToSpell[i];
        arr.push(newString);
      }
      return arr
    }
  </script>
