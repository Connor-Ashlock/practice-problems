<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var majorityElement = function (nums) {
        nums.sort((a, b) => a - b);
        let maxInt = nums[0];
        let cur = 1;
        let max = 1;
        for (let i = 0; i < nums.length; i++) {
          if (nums[i] === nums[i + 1]) {
            cur++;
          } else {
            if (max < cur) {
              max = cur;
              maxInt = nums[i];
              cur = 1;
            }
          }
        }
        return maxInt;
      };
  </script>
</body>
</html>
