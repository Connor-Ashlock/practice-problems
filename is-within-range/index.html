<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script>
    function isWithinRange(number, rangeObject){
      /*
        1. Create a statement determining if the number falls between the min and the max.
        2. If the number is greater than or equal to the min of the object AND the less than or equal to the max of the object, return true.
           Otherwise return false.
      */
      if (number >= rangeObject.min && number <= rangeObject.max){
        return true;
      } else {
        return false;
      }
    }

  </script>
</body>
</html>
