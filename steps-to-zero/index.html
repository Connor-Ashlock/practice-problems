<body>
  <script>
    var numberOfSteps = function (num) {
        let count = 0;
        while (num >= 1) {
          if (num % 2 !== 0) {
            num--;
            count++;
            if (num === 0) break;
          }
          num = num / 2;
          count++;
        }
        return count;
      };
  </script>
