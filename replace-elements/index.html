  <script>
    var replaceElements = function (arr) {
        arr.shift();
        arr[arr.length] = -1;
        for (let i = arr.length - 2; i > 0; i--) {
          if (arr[i] > arr[i - 1]) arr[i - 1] = arr[i];
        }
        return arr
      };
