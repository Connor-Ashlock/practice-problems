<body>
  <script>
    var reverse = function (x) {
        let str = Math.abs(x) + '';
        str = str.split('').reverse().join('');
        if (Number(str) > Math.pow(2, 31)) {
          return 0
        }
        if (Math.sign(x) === -1) {
          return - Number(str)
        }
        return Number(str)
      };
  </script>
