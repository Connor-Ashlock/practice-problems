<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    function countLoneOnes(n) {
        let count = 0;
        n = String(n).split('');
        n.forEach((s, i, a) => {
          if (s === '1' && a[i - 1] !== '1' && a[i + 1] !== '1') {
            count++;
          }
        })
        return count;
      }
  </script>
</body>
