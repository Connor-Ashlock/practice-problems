<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    function oddUpEvenDown(array) {
      var newArr = [];
      for (var i = 0; i < array.length; i++){
        var remainder = array[i] % 2;
        if (remainder === 1) {
          array[i]++;
          newArr.push(array[i])
        } else {
          array[i]--;
          newArr.push(array[i])
        }
      }
      return newArr
    }

  </script>
</body>
</html>
