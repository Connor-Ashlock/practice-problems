<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var maximumWealth = function (accounts) {
        let max = -Infinity;
        for (let i = 0; i < accounts.length; i++) {
          const cur = accounts[i].reduce((a, c) => a + c);
          if (cur > max) max = cur;
        }
        return max;
      };
  </script>
</body>
