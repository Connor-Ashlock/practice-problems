<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var reformatDate = function (date) {
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const transDate = date.split(' ');
        const year = transDate[2];
        let month = months.indexOf(transDate[1]) + 1;
        let day = parseInt(transDate[0], 10);
        if (month < 10) {
          month = '0' + month;
        }
        if (day < 10) {
          day = '0' + day;
        }
        return `${year}-${month}-${day}`
      };
  </script>
</body>
</html>
