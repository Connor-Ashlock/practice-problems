<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function dayFinder(stringDate) {
      const dayObj = new Date(stringDate)
      switch (dayObj.getDay()) {
        case 0:
          return "Sunday"
          break;
        case 1:
          return "Monday"
          break;
        case 2:
          return "Tuesday"
          break;
        case 3:
          return "Wednesday"
          break;
        case 4:
          return "Thursday"
          break;
        case 5:
          return "Friday"
          break;
        case 6:
          return "Saturday"
          break;
      }
    }
  </script>
</body>
</html>
