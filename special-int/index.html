<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var findSpecialInteger = function (arr) {
        let maxInt = arr[0];
        let cur = 1;
        let max = 1;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === arr[i + 1]) {
            cur++;
          } else {
            if (max < cur) {
              max = cur;
              maxInt = arr[i];
              cur = 1;
            }
          }
        }
        return maxInt;
      };
  </script>
</body>
</html>
